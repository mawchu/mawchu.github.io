<!doctype html>
<html lang="en">
  <head>
    <title>Swipe</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .wrapper{
            max-width: 800px;
            height: 400px;
            background: #eee;
            margin: 0 auto;
        }
        .wrapper ul{
            transition: .4s;
            left:0;
        }
        .wrapper ul li{
            width: 100%;
            height: 400px;
            flex: 1 0 0;
        }
    </style>
  </head>
  <body>
      <div class="wrapper position-relative overflow-hidden">
        <ul class="list-unstyled d-flex position-absolute" id="slider">

        </ul>
      </div>
    <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
              crossorigin="anonymous"></script>
    <script src="TouchSwipe-Jquery-Plugin-master/jquery.touchSwipe.min.js"></script>
      <script>
          let sliderColor=["red", "orange", "yellow", "green"];
          let sliderIndex=0;
          $(".wrapper ul").width(800 * sliderColor.length);
          sliderColor.forEach(function(item){
            $("#slider").append(`<li style="background: ${item}"></li>`)
          })

          $(".wrapper").swipe( {
            swipe:function(event, direction, distance, duration, fingerCount, fingerData) {
            if(direction=="left"){
                ++sliderIndex
            }else if(direction=="right"){
                --sliderIndex
            }
            goSlide()
            }
        });

        function goSlide(){
            $("#slider").css("left", 0-800*sliderIndex)
        }
      </script>
  </body>
</html>
